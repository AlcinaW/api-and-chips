<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
</head>

<body>
    <article class="container">
        <h1>Real-time Poll Application</h1>
        <h2>Favourite ice cream</h2>
        <p>ft. NANA Mizuki, Ayahi Takagaki, Zwei Wing</p>
        <form action="" id="vote-form">
            <p>
                <label>
                    <input type="radio" name="flavour" value="Blueberry" class="with-gap">
                    <span>Blueberry</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" value="Green Tea" class="with-gap">
                    <span>Green Tea</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" value="RedBean" class="with-gap">
                    <span>Red Bean</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" value="Ginger" class="with-gap">
                    <span>Ginger</span>
                </label>
            </p>


        </form>
    </article>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
