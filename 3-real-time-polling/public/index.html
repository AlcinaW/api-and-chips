<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
</head>

<body>
    <section class="container">
        <h1>Real-time Poll Application</h1>
        <h2>Favourite ice cream</h2>
        <p>ft. NANA Mizuki, Ayahi Takagaki, Zwei Wing</p>
        <form action="" id="vote-form">
            <p>
                <label>
                    <input type="radio" name="flavour" id="blueberry" value="Blueberry" class="with-gap">
                    <span>Blueberry</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" id="greentea" value="Green Tea" class="with-gap">
                    <span>Green Tea</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" id="redbean" value="RedBean" class="with-gap">
                    <span>Red Bean</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" id="ginger" value="Ginger" class="with-gap">
                    <span>Ginger</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="flavour" id="other" value="Other" class="with-gap">
                    <span>Something else</span>
                </label>
            </p>

            <input type="submit" value="Vote" class="btn" />
        </form>
    </section>
    <section id="chartContainer" style="height: 300px; width: 100vw;">

    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.0/pusher.min.js"
        integrity="sha256-rumnpK3SJCNuEMjj5oRs5bACsVmCP/TKHg6R6MIWiPo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
        integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
